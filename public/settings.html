  <div class="settings">
    <div class="settings-item" id="proxy">
      <h1 id="proxytitle">Proxy</h1>
      <select id="proxy-select">
        <option value="uv">Ultraviolet</option>
        <option value="sj">Scramjet</option>
        <option value="rammerhead">Rammerhead</option>
      </select>
    </div>

    <div class="settings-item" id="wisp">
      <h1 id="proxytitle">Wisp</h1>
      <select id="wisp-select">
        <option value="default">Default</option>
        <option value="tp">Third-Party</option>
      </select>
    </div>

    <div class="settings-item" id="load">
      <h1 id="loadtitle">Load Options</h1>
      <select id="load-select">
        <option value="fancy">Fancy (Looks better)</option>
        <option value="quick">Quick (Loads content faster)</option>
      </select>
    </div>

    <div class="settings-item" id="themes">
      <h1 id="proxytitle">Theme</h1>
      <select id="theme-select">
        <option value="default">Default</option>
        <option value="night">Night</option>
        <option value="quartz">Quartz</option>
        <option value="twelve">Twelve</option>
        <option value="dusk">Dusk</option>
        <option value="flourishing">Flourishing</option>
      </select>
    </div>

    <div class="settings-item" id="cbg">
      <h1 id="bgtitle">Custom Background</h1>
      <input type="text" id="bginput" placeholder="Paste Image URL Here">
      <button id="bgset">Set</button>
    </div>

    <div class="settings-item" id="cloaking">
      <h1 id="proxytitle">Cloaking</h1>
      <button id="ab">Open in about:blank</button>
    </div>

    <div class="settings-item" id="cheats">
      <h1 id="proxytitle">Cheats</h1>
      <button id="blooket" class="button">Blooket</button>
      <button id="gimkit" class="button">Gimkit</button>
    </div>
  </div>
